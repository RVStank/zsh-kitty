# BEGIN_KITTY_THEME
# Ros√© Pine
include current-theme.conf
# END_KITTY_THEME

# Fonts
font_family IosevkaTerm NF Bold
bold_font IosevkaTerm NF Heavy
italic_font IosevkaTerm NF Bold Oblique
bold_italic_font IosevkaTerm NF Heavy Oblique
font_size 15

# Title Bar
wayland_titlebar_color #191724
macos_titlebar_color #191724

# Window
remember_window_size no
initial_window_width  1920
initial_window_height 1080
enabled_layouts tall:bias=50;full_size=1;mirrored=false
placement_strategy center
active_border_color #ea9a97
inactive_border_color   #737994
bell_border_color       #E5C890


# Tabs
tab_bar_edge top
tab_bar_style powerline
tab_bar_margin_color #ea9a97
tab_fade 0.25 0.5 0.75 1
active_tab_background #ea9a97
active_tab_foreground #1f1d2e
inactive_tab_background #21202e
inactive_tab_foreground #908caa
